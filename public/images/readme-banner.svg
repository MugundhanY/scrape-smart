<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-bg {
      fill: url(#gradient);
    }
    .node {
      fill: white;
    }
    .connection {
      stroke: white;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .text-gradient {
      fill: url(#textGradient);
    }
    .text-dark {
      fill: #2D3748;
    }
    @media (prefers-color-scheme: dark) {
      .text-dark {
        fill: #E2E8F0;
      }
    }
  </style>
  
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="300" y1="100" x2="500" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Background -->
  <rect class="logo-bg" x="50" y="50" width="100" height="100" rx="20"/>
  
  <!-- Nodes and Connections -->
  <circle class="node" cx="100" cy="70" r="8"/>
  <circle class="node" cx="70" cy="130" r="8"/>
  <circle class="node" cx="130" cy="130" r="8"/>
  
  <line class="connection" x1="100" y1="78" x2="70" y2="122" />
  <line class="connection" x1="100" y1="78" x2="130" y2="122" />
  
  <!-- Text -->
  <text x="180" y="120" font-family="Arial, sans-serif" font-weight="800" font-size="60">
    <tspan class="text-gradient">Scrape</tspan><tspan class="text-dark">Smart</tspan>
  </text>
  
  <text x="180" y="150" font-family="Arial, sans-serif" font-size="18" class="text-dark" opacity="0.8">
    Visual Web Scraping Platform
  </text>
</svg>
